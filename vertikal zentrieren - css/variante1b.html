<!DOCTYPE html>

<!--Diese Variante ist anwendbar wenn die Höhe des zu zentrierten Elements bekannt bzw. fest definiert ist -->

<html lang="de">

<head>
    <title>Variante 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        .zentriert {
            background-color: orange;
            width: 100%;
            height: 200px;  /* Höhe ist definiert*/
            line-height: 200px;
            text-align: center;
            position: absolute;
            top: calc(50% - 100px);
          
            
            /* wie die Variante 1 aber statt:   
            top: 50%;
            margin-top: -100px;
            
            schreiben wir top: calc-(50% -100px);*/
        }
    </style>
</head>

<body>
    <div class="zentriert">ich bin zentriert</div>
</body>

</html>
