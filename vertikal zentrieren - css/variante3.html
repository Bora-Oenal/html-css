<!DOCTYPE html>

<!-- Ähnlich wie bei Variante 2 , mit position absolute statt relative und die obergeordnetes Element braucht auch keine Höhe!! Funktioniert -->

<html lang="de">

    <head>
        <title>Variante 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            .zentriert {
                background-color: orange;
                text-align: center;
                width: 100%;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);

                /*-100 px da die Hälft von Höhe (200px) 
                die -100px für margin-top ergeben.
                Position absolute bedeutet von der oberen Kante ausgehend. D.h. die obere Kante rutscht bis zur Hälfte und muss nach oben korrigiert werden mit margin-top: Minuswert in px */
            }
        </style>
    </head>

    <body>
        <div class="zentriert"><p>ich bin <br /> zentriert</p></div>
    </body>

</html>
