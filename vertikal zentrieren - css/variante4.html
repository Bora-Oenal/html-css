<!DOCTYPE html>

<!--Diese Variante bassiert auf CSS 2.1 und wird mit dem "display: table" realisiert. Im Beispiel machen wir das html-Element zu einer Tabelle, body wird zu einer Tabelenzelle und das Element selber das zentriert werden soll braucht keine besonderen Angaben ! -->

<html lang="de">

<head>
    <title>Variante 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        html {
            height: 100%;
            display: table;
            width: 100%;
        }
        
        body {
            display: table-cell;
            vertical-align: middle;
        }
        
        .zentriert {
            background-color: orange;
            text-align: center;
            /*  */
        }
    </style>
</head>

<body>
    <div class="zentriert">ich bin zentriert</div>
</body>

</html>
